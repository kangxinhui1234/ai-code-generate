spring:
  application:
    name: ai-code-generate
  profiles:
    active: local # 引入local文件配置
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.1.5:3306/code_genertate
    username: root
    password: 123456
  main:
    allow-circular-references: true

  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000



  # redis
  data:
    redis:
      host: localhost
      port: 6389
      password:
      database: 2
      ttl: 3600
server:
  servlet:
    context-path: /api
  port: 8095
  # cookie 30 天过期
  session:
    cookie:
      max-age: 2592000

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.codegenerate.aicodegenerate.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn


# application.yml
mybatis-flex:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always






